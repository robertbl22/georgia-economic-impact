<div class="row">
	<div class="span6">
		<h1><i class="icon-flag"></i> State of Georgia</h1>
	</div>
</div>
<ul class="nav nav-pills" id="TabSet">
	<li class="active">
		<a href="#overview" data-toggle="tab" data-bind="click: $root.SelectTab"><i class="icon-bar-chart"></i> Overview</a>
	</li>
	<li>
		<a href="#counties" data-toggle="tab" data-bind="click: $root.SelectTab"><i class="icon-map-marker"></i> By County <span class="badge badge-info" data-bind="text: TotalCounties"></span></a>
	</li>
	<li>
		<a href="#commodities" data-toggle="tab" data-bind="click: $root.SelectTab"><i class="icon-tag"></i> By Commodity <span class="badge badge-info" data-bind="text: TotalCommodities"></span></a>
	</li>
</ul>
<div class="tab-content">
	<div class="tab-pane fade in active" id="overview" data-bind="template: {name: 'State-Overview', data: $data}"></div>
	<div class="tab-pane fade" id="counties" data-bind="template: {name: 'County-GridView', data: $root.counties}"></div>
	<div class="tab-pane fade" id="commodities" data-bind="template: {name: 'Commodity-GridView', data: $root.commodities}"></div>
</div>
