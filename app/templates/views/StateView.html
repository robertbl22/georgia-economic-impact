<div id="StateView">
	<div class="row">
		<div class="span6">
			<h1><i class="gpa-icon-georgia"></i>&nbsp;State of Georgia</h1>
		</div>
	</div>
	<ul class="nav nav-pills" id="TabSet">
		<li data-bind="css: Tabs.Overview.isSelected">
			<a href="#/state/overview"><i class="icon-bar-chart"></i> Overview</a>
		</li>
		<li data-bind="css: Tabs.Counties.isSelected">
			<a href="#/state/counties"><i class="icon-map-marker"></i> All Counties <span class="badge badge-info" data-bind="text: TotalCounties"></span></a>
		</li>
		<li data-bind="css: Tabs.Commodities.isSelected">
			<a href="#/state/commodities"><i class="icon-truck"></i> All Commodities <span class="badge badge-info" data-bind="text: TotalCommodities"></span></a>
		</li>
	</ul>
	<div id="TabViewContainer"></div>
</div>
