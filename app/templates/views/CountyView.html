<div id="CountyView">
	<div class="row">
		<div class="span6">
			<ul class="breadcrumb">
				<li>
					<a href="#/state">State of Georgia</a><span class="divider">/</span>
				</li>
				<li>
					<a href="#/" data-bind="text: RegionShortName, attr: { href: '#/state/' + RegionUrlKey }"></a><span class="divider">/</span>
				</li>
				<li class="active" data-bind="text: ShortName"></li>
			</ul>
			<h1><!--<i class="icon-map-marker"></i>&nbsp;--><span data-bind="text: Name"></span></h1>
		</div>
	</div>
	<ul class="nav nav-pills" id="TabSet">
		<li  data-bind="css: Tabs.Overview.isSelected">
			<a href="#/" id="Overview" data-bind="attr: {href: '#/state/' + RegionUrlKey + '/' + UrlKey + '/overview'}"><i class="icon-bar-chart"></i> Overview</a>
		</li>
		<li data-bind="css: Tabs.Commodities.isSelected">
			<a href="#/" id="Commodities" data-bind="attr: {href: '#/state/' + RegionUrlKey + '/' + UrlKey + '/commodities'}"><i class="icon-truck"></i> By Commodity <span class="badge badge-info" data-bind="text: TotalCommodities"></span></a>
		</li>
		<li data-bind="css: Tabs.Companies.isSelected">
			<a href="#/" id="Companies" data-bind="attr: {href: '#/state/' + RegionUrlKey + '/' + UrlKey + '/companies'}"><i class="icon-building"></i> By Company <span class="badge badge-info" data-bind="text: TotalCompanies"></span></a>
		</li>
	</ul>
	<div id="TabViewContainer"></div>
</div>
