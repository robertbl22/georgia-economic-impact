<div id="CountyGridView">
	<div class="pagination pagination-centered" data-bind="visible: $root.hasPages()">
		<ul>
			<li data-bind="css: { disabled: $root.isFirstPage() }">
				<a data-bind="click : $root.pageBack">&laquo;</a>
			</li>
			<!--  ko foreach: $data.pages -->
			<li data-bind="css: { active: $root.isCurrentPage($index()) }">
				<a data-bind="text: $index() + 1, click: $root.setPageIndex"></a>
			</li>
			<!-- /ko -->
			<li data-bind="css: { disabled: $root.isLastPage() }">
				<a data-bind="click : $root.pageForward">&raquo;</a>
			</li>
		</ul>
	</div>
	<table class="table table-bordered table-striped table-condensed" title="County export and import">
		<thead>
			<tr>
				<th rowspan="2">County</th>
				<th colspan="3" class="cell-border-left"><i class="icon-signin"></i> Import</th>
				<th colspan="3" class="cell-border-left"><i class="icon-signout"></i> Export</th>
			</tr>
			<tr>
				<th class="cell-border-left">TEU</th>
				<th>STONS</th>
				<th>Est.&nbsp;Value</th>
				<th class="cell-border-left">TEU</th>
				<th>STONS</th>
				<th>Est.&nbsp;Value</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: $data.dataset">
			<tr>
				<td><a data-bind="text: Name, attr: {href: ('#/state/' + RegionUrlKey + '/' + UrlKey)}"></a></td>
				<td data-bind="text: $.number(ImportTEUs)" class="cell-numeric cell-border-left"></td>
				<td data-bind="text: $.number(ImportSTONS)" class="cell-numeric"></td>
				<td data-bind="text: ('$' + $.number(ImportEstValue))" class="cell-numeric"></td>
				<td data-bind="text: $.number(ExportTEUs)" class="cell-numeric cell-border-left"></td>
				<td data-bind="text: $.number(ExportSTONS)" class="cell-numeric"></td>
				<td data-bind="text: ('$' + $.number(ExportEstValue))" class="cell-numeric"></td>
			</tr>
		</tbody>
		<tbody data-bind="visible: $root.dataset().length === 0">
			<tr>
				<td colspan="7">
				<div class="well-small">
					No records to display
				</div></td>
			</tr>
		</tbody>
	</table>
	<div class="pagination pagination-centered" data-bind="visible: $root.hasPages()">
		<ul>
			<li data-bind="css: { disabled: $root.isFirstPage() }">
				<a data-bind="click : $root.pageBack">&laquo;</a>
			</li>
			<!--  ko foreach: $data.pages -->
			<li data-bind="css: { active: $root.isCurrentPage($index()) }">
				<a data-bind="text: $index() + 1, click: $root.setPageIndex"></a>
			</li>
			<!-- /ko -->
			<li data-bind="css: { disabled: $root.isLastPage() }">
				<a data-bind="click : $root.pageForward">&raquo;</a>
			</li>
		</ul>
	</div>
</div>
