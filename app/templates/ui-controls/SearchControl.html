<form id="SearchControl" class="form-search">
	<div style="margin-bottom: 10px;">
		<div>
			<label for="SearchCommodities"><i class="icon-truck"></i> Commodities:</label><a style="margin-left:10px;" href="#/state/commodities">see all</a>
		</div>
		<div class="input-append">
			<input type="text" class="search-query" data-bind="value: CommoditySearchTerm, typeahead: CommodityTypeahead,  valueUpdate:'afterkeydown'" data-items="10" placeholder="Find a commodity" autocomplete="off">
			<button id="btnSearchCommodities" class="btn" type="button" data-bind="enable: CommoditySearchTerm">
				Go
			</button>
		</div>
	</div>
	<div style="margin-bottom: 10px;">
		<div>
			<label for="SearchCounties"><i class="icon-map-marker"></i> Counties:</label><a style="margin-left:10px;" href="#/state/counties">see all</a>
		</div>
		<div class="input-append">
			<input type="text" class="search-query" data-bind="value: CountySearchTerm, typeahead: CountyTypeahead,  valueUpdate:'afterkeydown'" data-items="10" placeholder="Find a county" autocomplete="off">
			<button id="btnSearchCounties" class="btn" type="button" data-bind="enable: CountySearchTerm">
				Go
			</button>
		</div>
	</div>
	<span class="badge badge-info search-no-results">No results found.</span>
</form>
